<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
<div class="registration-container" id="editContainer" th:fragment="editForm">
    <div class="registration-form">
        <h3>顧客社情報修正</h3>
        <form id="editForm" enctype="multipart/form-data">
            <div>
                <label for="edit_company_name">顧客社名</label>
                <input type="text" id="edit_company_name" name="company_name" required class="form-control" />
            </div>
            <div>
                <label for="edit_CEO_name">代表者名</label>
                <input type="text" id="edit_CEO_name" name="CEO_name" required class="form-control" />
            </div>
            <div>
                <label for="edit_phone_number">電話番号</label>
                <input type="text" id="edit_phone_number" name="phone_number" required class="form-control" />
            </div>
            <div>
                <label for="edit_post_number">郵便番号</label>
                <input type="text" id="edit_post_number" name="post_number" required class="form-control" />
            </div>
            <div>
                <label for="edit_address">住所</label>
                <input type="number" id="edit_address" name="address" required class="form-control" />
            </div>
            <div>
                <label for="edit_homepage">ホームページ</label>
                <input type="number" id="edit_homepage" name="homepage" required class="form-control" />
            </div>
            <div>
                <label for="edit_business_type">業種</label>
                <input type="number" id="edit_business_type" name="business_type" required class="form-control" />
            </div>
            <div>
                <label for="edit_contract_type">契約方式</label>
                <input type="number" id="edit_contract_type" name="contract_type" required class="form-control" />
            </div>
            <input type="hidden" id="update_member_id" name="update_member_id" th:value="${#authentication.name}" />
            <button type="submit" class="btn btn-success mt-3">修正</button>
            <button type="button" class="btn btn-secondary mt-3" id="editCancelButton">とじる</button>
        </form>
    </div>
</div>

<!-- 수정 성공 모달 -->
<div class="modal fade" id="editSuccessModal" tabindex="-1" aria-labelledby="editSuccessModalLabel" aria-hidden="true" th:fragment="editSuccessModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSuccessModalLabel">修正成功</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                修正成功！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 실패 모달 -->
<div class="modal fade" id="editFailModal" tabindex="-1" aria-labelledby="editFailModalLabel" aria-hidden="true" th:fragment="editFailModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFailModalLabel">修正失敗</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                修正失敗！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
