<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객관리 시스템 - 콘텍트 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: sidebar"></div>
<div th:replace="layout :: header"></div>
<main class="content" id="contentMain">
    <div class="content-wrapper">
        <div class="d-flex justify-content-between align-items-center">
            <div class="title">고객관리 시스템 - 콘텍트 관리</div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                등록
            </button>
        </div>

        <div class="board">
            <div class="column" id="step-1">
                <div class="column-header">스텝 1</div>
                <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- List items go here -->
                </ul>
            </div>
            <div class="column" id="step-2">
                <div class="column-header">스텝 2</div>
                <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- List items go here -->
                </ul>
            </div>
            <div class="column" id="step-3">
                <div class="column-header">스텝 3</div>
                <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- List items go here -->
                </ul>
            </div>
            <div class="column" id="step-4">
                <div class="column-header">스텝 4</div>
                <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- List items go here -->
                </ul>
            </div>
        </div>
    </div>
</main>

<!-- 등록 폼 모달 -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">새 콘텍트 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <input type="hidden" id="register_member_id" name="register_member_id" th:value="${#authentication.name}" />
                    <input type="hidden" id="opportunity_id" name="opportunity_id" th:value="${opportunity_id}" />
                    <div class="mb-3">
                        <label for="manager_id" class="form-label">담당자 ID</label>
                        <input type="text" class="form-control" id="manager_id" required name="manager_id">
                    </div>
                    <div class="mb-3">
                        <label for="user_id_1" class="form-label">사원1</label>
                        <input type="text" class="form-control" id="user_id_1" required name="user_id_1">
                    </div>
                    <div class="mb-3">
                        <label for="user_id_2" class="form-label">사원2</label>
                        <input type="text" class="form-control" id="user_id_2" name="user_id_2">
                    </div>
                    <div class="mb-3">
                        <label for="user_id_3" class="form-label">사원3</label>
                        <input type="text" class="form-control" id="user_id_3" name="user_id_3">
                    </div>
                    <div class="mb-3">
                        <label for="contact_method" class="form-label">콘텍트 방법</label>
                        <input type="text" class="form-control" id="contact_method" required name="contact_method">
                    </div>
                    <div class="mb-3">
                        <label for="contact_date" class="form-label">콘텍트날짜</label>
                        <input type="date" class="form-control" id="contact_date" required name="contact_date">
                    </div>
                    <div class="mb-3">
                        <label for="contact_details" class="form-label">내용</label>
                        <input type="text" class="form-control" id="contact_details" required name="contact_details">
                    </div>
                    <div class="mb-3">
                        <label for="step" class="form-label">스텝</label>
                        <select class="form-select" id="step" required name="step">
                            <option value="1">스텝 1</option>
                            <option value="2">스텝 2</option>
                            <option value="3">스텝 3</option>
                            <option value="4">스텝 4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var userId = /*[[${#authentication.name}]]*/;
    var opportunityId = /*[[${opportunity_id}]]*/;  // 주입된 Thymeleaf 변수
    /*]]>*/
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/layout.js" defer></script>
<script src="/js/contact.js" defer></script>
</body>
</html>
