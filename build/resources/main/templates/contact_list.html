<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Board with Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: sidebar"></div>
<div th:replace="layout :: header"></div>
<main class="content" id="contentMain">
    <div class="container">
    <div class="board">
        <div class="column" id="step-1">
            <div class="column-header">스텝 1</div>
            <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            </ul>
        </div>
        <div class="column" id="step-2">
            <div class="column-header">스텝 2</div>
            <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            </ul>
        </div>
        <div class="column" id="step-3">
            <div class="column-header">스텝 3</div>
            <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            </ul>
        </div>
        <div class="column" id="step-4">
            <div class="column-header">스텝 4</div>
            <ul class="sortable-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            </ul>
        </div>
    </div>
    </div>
</main>
<script th:inline="javascript">
    /*<![CDATA[*/
    var userId = /*[[${#authentication.name}]]*/;
    var opportunityId = /*[[${opportunity_id}]]*/;  // 주입된 Thymeleaf 변수
    /*]]>*/
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/layout.js" defer></script>
<script src="/js/contact.js" defer></script>
</body>
</html>
