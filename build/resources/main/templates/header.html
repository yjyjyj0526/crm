<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* 연한 회색 배경 */
            color: #333;
            display: flex;
        }

        /* 사이드바 스타일 */
        #sidebar {
            width: 80px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        #sidebar .logo {
            margin-bottom: 30px;
        }

        #sidebar .nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        #sidebar .nav-item {
            width: 100%;
        }

        #sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s;
        }

        #sidebar .nav-link:hover {
            background-color: #f0f4f8;
            border-radius: 8px;
        }

        /* 헤더 스타일 */
        header {
            width: calc(100% - 80px); /* 사이드바 너비 고려 */
            height: 60px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 80px; /* 사이드바 오른쪽 */
            border-radius: 20px; /* 모서리 둥글게 */
        }

        /* 검색바 스타일 */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            border-radius: 50%;
            margin-right: 10px;
        }

        /* 콘텐츠 스타일 */
        .content {
            margin-left: 80px; /* 사이드바 크기만큼 여백 */
            margin-top: 80px; /* 헤더 높이만큼 여백 */
            padding: 20px;
            width: calc(100% - 80px);
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div class="logo">
        <h1>소프트웨어 관리 시스템</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="검색...">
        <button>검색</button>
        <div class="user-profile">
            <span>프로필</span>
            <span>로그아웃</span>
        </div>
    </div>
</header>

<!-- 사이드바 -->
<aside id="sidebar">
    <div class="logo">
        <img src="/images/interline.png" alt="Logo" style="width: 50px;">
        <span>ソリューシュン管理システム</span>
    </div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">
                <i class="bi bi-house-door-fill"></i> <span>홈</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleSubMenu('employeeMenu')">
                <i class="bi bi-person-badge"></i> <span>社員</span>
            </a>
            <ul id="employeeMenu" class="nav flex-column collapse">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> - 社員登録</a>
                    <a class="nav-link" href="/user/list"> - 社員一覧</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleSubMenu('companyMenu')">
                <i class="bi bi-building"></i> <span>顧客社</span>
            </a>
            <ul id="companyMenu" class="nav flex-column collapse">
                <li class="nav-item">
                    <a class="nav-link" href="#"> - 顧客社登録</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleSubMenu('customerMenu')">
                <i class="bi bi-people-fill"></i> <span>顧客</span>
            </a>
            <ul id="customerMenu" class="nav flex-column collapse">
                <li class="nav-item">
                    <a class="nav-link" href="#"> - 顧客登録</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleSubMenu('contactMenu')">
                <i class="bi bi-chat-dots-fill"></i> <span>コンタクト</span>
            </a>
            <ul id="contactMenu" class="nav flex-column collapse">
                <li class="nav-item">
                    <a class="nav-link" href="#"> - コンタクト履歴</a>
                </li>
            </ul>
        </li>
    </ul>
</aside>

<!-- 메인 콘텐츠 -->
<main class="content">
    <h2>사용자 목록</h2>
    <p>여기에 사용자 목록이 표시됩니다.</p>
</main>

<script src="/js/header.js"></script>
<script src="/js/join_form.js"></script>
</body>
</html>
