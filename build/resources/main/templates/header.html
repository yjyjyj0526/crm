<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="header">
<div th:insert="~{join_form :: join_form}"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex flex-column align-items-center" href="/">
                <img src="/images/interline.png" class="navbar-brand-img">
                <span class="navbar-brand-text">顧客管理システム</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- 관리자 -->
                    <li class="nav-item" sec:authorize="hasAuthority(1)">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">社員登録</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority(1)">
                        <a class="nav-link" href="/user/list?page=1&categorySelect=&searchText=&order=userID&orderDirection=ASC&countPerPage=10">ユーザーリスト</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority(1)">
                        <a class="nav-link" href="/solution/list?page=1&categorySelect=&searchText=&order=solutionName&orderDirection=ASC&view=card&countPerPage=12">ソリューションリスト</a>
                    </li>
                    <!-- 유저 -->
                    <li class="nav-item" sec:authorize="hasAuthority(2)">
                        <a class="nav-link" href="/user/updateform">パスワード変更</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority(2)">
                        <a class="nav-link" href="/solution/register">ソリューション登録</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <p sec:authorize="hasAuthority(1)">管理者様</p>
                    <p sec:authorize="hasAuthority(2)">様</p>
                </div>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-secondary btn-sm">ログアウト</a>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
