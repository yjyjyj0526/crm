<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
<div class="registration-container" id="detailContainer" th:fragment="detailForm">
    <div class="registration-form">
        <h3>상세 정보</h3>
        <form id="detailForm">
            <input type="hidden" id="detail_manager_id" name="manager_id">
            <div class="form-group">
                <label for="detail_company_id">顧客社名</label>
                <input type="text" id="detail_company_id" name="company_id" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_manager_name">顧客名</label>
                <input type="text" id="detail_manager_name" name="manager_name" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_phone_number_1">電話番号1</label>
                <input type="text" id="detail_phone_number_1" name="phone_number_1" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_phone_number_2">電話番号2</label>
                <input type="text" id="detail_phone_number_2" name="phone_number_2" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_manager_age">年齢</label>
                <input type="number" id="detail_manager_age" name="manager_age" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_manager_mail">EMAIL</label>
                <input type="number" id="detail_manager_mail" name="manager_mail" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_department">department</label>
                <input type="number" id="detail_department" name="department" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="detail_position">position</label>
                <input type="number" id="detail_position" name="position" required class="form-control" disabled />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary" id="detailCancelButton">닫기</button>
                <button type="button" class="btn btn-primary detailButton" id="detaildetailButton" data-id="2222">수정</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
