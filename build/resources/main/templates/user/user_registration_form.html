<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
<div class="registration-container" id="registrationContainer" th:fragment="registrationForm">
    <div class="registration-form">
        <h3>登録フォーム</h3>
        <form id="registrationForm" enctype="multipart/form-data">
            <div>
                <label for="user_id">社員ID</label>
                <input type="text" id="user_id" name="user_id" required class="form-control" />
            </div>
            <div>
                <label for="user_name">社員名</label>
                <input type="text" id="user_name" name="user_name" required class="form-control" />
            </div>
            <div>
                <label for="user_name_phonetic">社員名 発音(フリガナ)</label>
                <input type="text" id="user_name_phonetic" name="user_name_phonetic" class="form-control" />
            </div>
            <div>
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required class="form-control" />
            </div>
            <div>
                <label for="phone_number">電話番号</label>
                <input type="text" id="phone_number" name="phone_number" required class="form-control" />
            </div>
            <div>
                <label for="department">部署</label>
                <input type="text" id="department" name="department" required class="form-control" />
            </div>
            <div>
                <label for="authority">権限</label>
                <input type="number" id="authority" name="authority" required class="form-control" />
            </div>
            <div>
                <label for="profile_image">プロフィール画像アップロード</label>
                <input type="file" id="profile_image" name="profile_image" class="form-control" />
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div>
                <label for="joining_date">入社日</label>
                <input type="date" id="joining_date" name="joining_date" class="form-control" />
            </div>
            <div>
                <label for="date_of_birth">생일</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" />
            </div>
            <input type="hidden" id="register_member_id" name="register_member_id" th:value="${#authentication.name}" />
            <button type="submit" class="btn btn-success mt-3">登録</button>
            <button type="button" class="btn btn-secondary mt-3" id="cancelButton">キャンセル</button>
        </form>
    </div>
</div>

<!-- 登録成功モーダル -->
<div class="modal fade" id="registrationSuccessModal" tabindex="-1" aria-labelledby="registrationSuccessModalLabel" aria-hidden="true" th:fragment="registrationSuccessModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationSuccessModalLabel">登録成功</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ユーザーが正常に登録されました。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

<!-- 登録失敗モーダル -->
<div class="modal fade" id="registrationFailModal" tabindex="-1" aria-labelledby="registrationFailModalLabel" aria-hidden="true" th:fragment="registrationFailModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationFailModalLabel">登録失敗</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ユーザー登録中にエラーが発生しました。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
