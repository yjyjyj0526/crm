<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
<div class="registration-container" id="registrationContainer" th:fragment="registrationForm">
    <div class="registration-form">
        <h3>社員登録</h3>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="form-group text-center">
                <input type="file" id="profile_image" name="profile_image" class="form-control-file" accept="image/*" style="display:none;" onchange="previewProfileImage(event)" />
                <img id="profileImagePreview" class="profile-image-preview" src="/images/default-profile.png" alt="Profile Image Preview" onclick="document.getElementById('profile_image').click();" />
            </div>
            <div class="form-group">
                <label for="user_id">ID</label>
                <input type="text" id="user_id" name="user_id" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="user_name">社員名</label>
                <input type="text" id="user_name" name="user_name" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="user_name_phonetic">フリガナ <span class="validation-message" id="phoneticMessage"></span></label>
                <input type="text" id="user_name_phonetic" name="user_name_phonetic" class="form-control" pattern="[\u30A0-\u30FF]+" title="カタカナのみ入力可能です。" />
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="phone_number_part1">電話番号 <span class="validation-message" id="phoneNumberMessage"></span></label>
                <div class="form-inline flex-container">
                    <input type="text" id="phone_number_part1" name="phone_number_part1" maxlength="3" required class="form-control" pattern="\d*" title="数字のみ入力可能です。" />
                    <input type="text" id="phone_number_part2" name="phone_number_part2" maxlength="4" required class="form-control" pattern="\d*" title="数字のみ入力可能です。" />
                    <input type="text" id="phone_number_part3" name="phone_number_part3" maxlength="4" required class="form-control" pattern="\d*" title="数字のみ入力可能です。" />
                </div>
                <input type="hidden" id="phone_number" name="phone_number" />
            </div>
            <div class="form-group">
                <label for="department">部署 <span class="validation-message" id="departmentMessage"></span></label>
                <select id="department" name="department" required class="form-control">
                    <option value="">選択してください</option>
                    <option value="HR">人事部</option>
                    <option value="IT">IT部門</option>
                    <option value="Sales">営業部門</option>
                </select>
            </div>
            <div class="form-group">
                <label for="authority">権限 <span class="validation-message" id="authorityMessage"></span></label>
                <select id="authority" name="authority" required class="form-control">
                    <option value="">選択してください</option>
                    <option value="1">管理者</option>
                    <option value="2">部署長</option>
                    <option value="3">社員</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス <span class="validation-message" id="emailMessage"></span></label>
                <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="joining_date">入社日</label>
                <input type="date" id="joining_date" name="joining_date" class="form-control" />
            </div>
            <div class="form-group">
                <label for="date_of_birth">生年月日</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" />
            </div>
            <input type="hidden" id="register_member_id" name="register_member_id" th:value="${#authentication.name}" />
            <div class="btn-container">
                <button type="submit" class="btn btn-success mt-3" id="submitButton">登録</button>
                <button type="button" class="btn btn-secondary mt-3" id="cancelButton">とじる</button>
            </div>
        </form>
    </div>
</div>

<!-- 登録成功モーダル -->
<div class="modal fade" id="registrationSuccessModal" tabindex="-1" aria-labelledby="registrationSuccessModalLabel" aria-hidden="true" th:fragment="registrationSuccessModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationSuccessModalLabel">登録成功</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ユーザーが正常に登録されました。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

<!-- 登録失敗モーダル -->
<div class="modal fade" id="registrationFailModal" tabindex="-1" aria-labelledby="registrationFailModalLabel" aria-hidden="true" th:fragment="registrationFailModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationFailModalLabel">登録失敗</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ユーザー登録中にエラーが発生しました。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
