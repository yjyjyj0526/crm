<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 메타 정보와 스타일시트 링크는 생략 -->
</head>
<body>
<div class="registration-container" id="editContainer" th:fragment="editForm">
    <div class="registration-form">
        <h3>수정 폼</h3>
        <form id="editForm" enctype="multipart/form-data">
            <div>
                <label for="edit_user_id">직원 ID</label>
                <input type="text" id="edit_user_id" name="user_id" required class="form-control" />
            </div>
            <div>
                <label for="edit_user_name">직원명</label>
                <input type="text" id="edit_user_name" name="user_name" required class="form-control" />
            </div>
            <div>
                <label for="edit_phone_number">전화번호</label>
                <input type="text" id="edit_phone_number" name="phone_number" required class="form-control" />
            </div>
            <div>
                <label for="edit_department">부서</label>
                <input type="text" id="edit_department" name="department" required class="form-control" />
            </div>
            <div>
                <label for="edit_authority">권한</label>
                <input type="number" id="edit_authority" name="authority" required class="form-control" />
            </div>
            <div>
                <label for="edit_profile_image">프로필 이미지 업로드</label>
                <input type="file" id="edit_profile_image" name="profile_image" class="form-control" />
            </div>
            <input type="hidden" id="update_member_id" name="update_member_id" th:value="${#authentication.name}" />
            <button type="submit" class="btn btn-success mt-3">수정</button>
            <button type="button" class="btn btn-secondary mt-3" id="editCancelButton">취소</button>
        </form>
    </div>
</div>

<!-- 수정 성공 모달 -->
<div class="modal fade" id="editSuccessModal" tabindex="-1" aria-labelledby="editSuccessModalLabel" aria-hidden="true" th:fragment="editSuccessModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSuccessModalLabel">수정 성공</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                사용자가 성공적으로 수정되었습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 실패 모달 -->
<div class="modal fade" id="editFailModal" tabindex="-1" aria-labelledby="editFailModalLabel" aria-hidden="true" th:fragment="editFailModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFailModalLabel">수정 실패</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                사용자 수정 중 오류가 발생했습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
