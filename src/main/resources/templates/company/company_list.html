<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERLINE CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/user_list.css" rel="stylesheet">
</head>
<body class="body-small">
<div th:replace="layout :: sidebar" class="sidebar"></div>
<div th:replace="layout :: header" class="header"></div>
<main class="content" id="contentMain">
    <div class="content-wrapper">
        <h2 class="text-center">顧客社リスト</h2>
        <div class="d-flex justify-content-between mb-3">
            <form id="searchForm" method="get" class="d-flex align-items-center">
                <div class="form-group me-2">
                    <select name="categorySelect" id="categorySelect" class="form-select me-2">
                        <option value="company_id">顧客社名</option>
                        <option value="CEO_name">代表者名</option>
                    </select>
                </div>
                <div class="form-group me-2">
                    <input type="text" id="searchText" name="searchText" class="form-control me-2" placeholder="検索テキスト入力">
                    <input type="hidden" id="view" name="view">
                </div>
                <button type="submit" class="btn btn-primary">検索</button>
            </form>
            <button class="btn btn-primary" id="registerButton">登録</button>
        </div>
        <div id="loadingSpinner" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="table-responsive" id="companyTableContainer">
            <table class="table table-bordered table-hover mt-3" id="companyTable">
                <thead class="table-dark">
                <tr>
                    <th class="sortable" data-order="company_name">顧客社名
                        <span class="sort-icons">
              <b class="icon-asc">⇑</b>
              <b class="icon-desc">⇓</b>
            </span>
                    </th>
                    <th class="sortable" data-order="CEO_name">代表者名
                        <span class="sort-icons">
              <b class="icon-asc">⇑</b>
              <b class="icon-desc">⇓</b>
            </span>
                    </th>
                    <th class="sortable" data-order="phone_number">電話番号
                        <span class="sort-icons">
              <b class="icon-asc">⇑</b>
              <b class="icon-desc">⇓</b>
            </span>
                    </th>
                    <th class="sortable" data-order="business_type">業種
                        <span class="sort-icons">
              <b class="icon-asc">⇑</b>
              <b class="icon-desc">⇓</b>
            </span>
                    </th>
                    <th class="sortable" data-order="contract_type">契約方式
                        <span class="sort-icons">
              <b class="icon-asc">⇑</b>
              <b class="icon-desc">⇓</b>
            </span>
                    </th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="companyTableBody"></tbody>
            </table>
        </div>
        <div id="paginationContainer" class="pagination-container d-flex justify-content-center">
            <ul class="pagination"></ul>
        </div>
    </div>
    <div th:insert="/company/company_registration_form :: registrationForm"></div>
    <div th:insert="/company/company_registration_form :: registrationSuccessModal"></div>
    <div th:insert="/company/company_registration_form :: registrationFailModal"></div>
    <div th:insert="/company/company_detail_form :: detailForm"></div>
    <div th:insert="/company/company_edit_form :: editForm"></div>
    <div th:insert="/company/company_edit_form :: editSuccessModal"></div>
    <div th:insert="/company/company_edit_form :: editFailModal"></div>
</main>
<script th:inline="javascript">
    /*<![CDATA[*/
    var userId = /*[[${#authentication.name}]]*/;
    /*]]>*/
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/company_list.js"></script>
</body>
</html>
