<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
<div class="registration-container" id="registrationContainer" th:fragment="registrationForm">
    <div class="registration-form">
        <h3>顧客社登録</h3>
        <form id="registrationForm" enctype="multipart/form-data">
            <div>
                <label for="company_name">顧客社名</label>
                <input type="text" id="company_name" name="company_name" required class="form-control" />
            </div>
            <div>
                <label for="CEO_name">代表者名</label>
                <input type="text" id="CEO_name" name="CEO_name" required class="form-control" />
            </div>
            <div>
                <label for="phone_number">電話番号</label>
                <input type="text" id="phone_number" name="phone_number" required class="form-control" />
            </div>
            <div>
                <label for="post_number">郵便番号</label>
                <input type="text" id="post_number" name="post_number" required class="form-control" />
            </div>
            <div>
                <label for="address">住所</label>
                <input type="number" id="address" name="address" required class="form-control" />
            </div>
            <div>
                <label for="homepage">ホームページ</label>
                <input type="number" id="homepage" name="homepage" required class="form-control" />
            </div>
            <div>
                <label for="business_type">業種</label>
                <input type="number" id="business_type" name="business_type" required class="form-control" />
            </div>
            <div>
                <label for="contract_type">契約方式</label>
                <input type="number" id="contract_type" name="contract_type" required class="form-control" />
            </div>
            <input type="hidden" id="register_member_id" name="register_member_id" th:value="${#authentication.name}" />
            <button type="submit" class="btn btn-success mt-3">등록</button>
            <button type="button" class="btn btn-secondary mt-3" id="cancelButton">취소</button>
        </form>
    </div>
</div>

<!-- 등록 성공 모달 -->
<div class="modal fade" id="registrationSuccessModal" tabindex="-1" aria-labelledby="registrationSuccessModalLabel" aria-hidden="true" th:fragment="registrationSuccessModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationSuccessModalLabel">登録成功</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                登録成功
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- 등록 실패 모달 -->
<div class="modal fade" id="registrationFailModal" tabindex="-1" aria-labelledby="registrationFailModalLabel" aria-hidden="true" th:fragment="registrationFailModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationFailModalLabel">登録失敗</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                登録失敗
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
