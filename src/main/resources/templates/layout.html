<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM 대시보드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <!-- Spring Security Thymeleaf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/thymeleaf/3.0.12.RELEASE/thymeleaf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/thymeleaf-spring5/3.0.12.RELEASE/thymeleaf-spring5.min.js"></script>
</head>
<body class="body-small">
<!-- 사이드바 -->
<sidebar th:fragment="sidebar">
    <div id="sidebar" class="small">
        <div class="hamburger" id="hamburgerBtn">
            <i class="bi bi-list"></i>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                    <i class="bi bi-house-door-fill"></i>
                    <span class="nav-text">대시보드</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/list">
                    <i class="bi bi-person-badge"></i>
                    <span class="nav-text">직원</span>
                </a>
            </li>
        </ul>
    </div>
</sidebar>

<!-- 헤더 -->
<header th:fragment="header">
    <div class="logo">
        <h2>顧客管理システム</h2>
    </div>
    <div class="user-profile d-flex align-items-center">
        <div class="notification-icon">
            <i class="bi bi-bell-fill"></i>
        </div>
        <div class="profile-icon">
            <img src="/images/default-profile.png" id="profileImage" class="rounded-circle">
            <div class="dropdown-menu" id="profileMenu">
                <a class="dropdown-item" href="/user/profile">회원 정보 수정</a>
                <a class="dropdown-item" href="/logout">로그아웃</a>
            </div>
        </div>
    </div>
</header>

<!-- 메인 콘텐츠 영역 -->
<main class="content" th:fragment="content">

</main>

<script src="/js/layout.js" defer></script>
</body>
</html>
