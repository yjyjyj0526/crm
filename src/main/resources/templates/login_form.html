<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link href="/css/login_form.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ITTERLINE CRM</title>
</head>

<body>
<div class="login-container">
    <img src="/images/interline.png" alt="Interline Logo" class="logo">
    <h1>ログイン</h1>
    <form id="loginform" action="/login" method="post">
        <div class="mb-3">
            <label for="user_id" class="form-label">ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" required placeholder="IDを入力してください。">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="パスワードを入力してください。">
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>

    <div id="errorMessage" class="text-danger mt-2"></div>
</div>
<!--<script src="/js/login_form.js"></script>-->
</body>
</html>
