<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 80px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .sidebar .logo h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 20px 0;
        }

        .sidebar nav ul li a {
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #f0f4f8;
            border-radius: 8px;
        }

        header {
            width: calc(100% - 100px); /* 좌우 여백을 주기 위해 사이드바 크기와 여백 조정 */
            height: 60px; /* 헤더 높이 */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 20px; /* 상단에 여백 추가 */
            left: 90px; /* 사이드바 오른쪽에 약간의 여백 추가 */
            border-radius: 20px; /* 모든 모서리를 둥글게 */
            margin-right: 20px; /* 오른쪽 여백 추가 */
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            margin-left: 80px; /* 사이드바 크기만큼 왼쪽 여백 */
            margin-top: 100px; /* 헤더와 메인 콘텐츠 사이의 여백 (헤더 높이 + 여백) */
            padding: 20px;
            width: calc(100% - 80px);
        }

        .task-overview {
            display: flex;
            justify-content: space-between;
        }

        .open-task {
            width: 65%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .open-task table {
            width: 100%;
            border-collapse: collapse;
        }

        .open-task th, .open-task td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }

        .highlight {
            background-color: #e0f7fa;
        }

        .overview-cards {
            width: 30%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 100px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            font-size: 22px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #999;
        }

    </style>
</head>
<body>
<!-- 사이드바 -->
<aside class="sidebar">
    <div class="logo">
        <h1>test</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">유저</a></li>
            <li><a href="#">고객</a></li>
            <li><a href="#">콘텐츠</a></li>
        </ul>
    </nav>
</aside>

<!-- 헤더 -->
<header>
    <div class="search-bar">
        <input type="text" placeholder="Search Here">
        <button>검색</button>
    </div>
    <div class="user-profile">
        <span>Logout</span>
    </div>
</header>

<!-- 메인 컨텐츠 -->
<main class="content">
    <section class="task-overview">
        <div class="open-task">
            <h2>UserList</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Tel.</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1111</td>
                    <td>1111</td>
                    <td>1111</td>
                    <td>010-0000-0000</td>
                </tr>
                <tr>
                    <td>2222</td>
                    <td>2222</td>
                    <td>2222</td>
                    <td>2222</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="overview-cards">
            <div class="card">
                <h3>뭐를</h3>
                <p>넣지</p>
            </div>
            <div class="card">
                <h3>어렵다</h3>
                <p>디자인</p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
